<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes em CSS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Borel&display=swap');
        @font-face {
            font-family: 'Diferente';
            src: url(fonts/littlebird.ttf) format(truetype);
        }

        body {
            font-size: 20px;
        }

        .borel-regular {
            font-family: "Borel", cursive;
            font-weight: 400;
            font-style: normal;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Fontes em CSS</h1>
    <p style="font-family: Arial, Helvetica, sans-serif; font-size: 30px;">Podemos configurar fontes padrão do sistema</p>
    <p class="borel-regular">Ou então usar uma fonte do Google Fonts</p>
    <p style="font-family: Diferente, sans-serif;">Ou ainda usar um arquivo local de fontes</p>
</body>
</html>
